<html> 
    <head> 
    <title>Simple Responsive App  </title> 
      <link href="app/styles/main.css" rel="stylesheet">
      <link href='http://fonts.googleapis.com/css?family=Exo:100,400' rel='stylesheet' type='text/css'>
  </head> 
  <body>
      <h1 class='title'>A very simple responsive app built using MITHgrid.</h1>
      <div class='rows'>
        <div class='data' data-file='first'>LOAD 1st</div>
        <div class='data' data-file='second'>LOAD 2nd</div>
      </div>
      <div class='rows'>
        
       
      </div>
      <div class='rows'>
        <div>
          <div>Total Students : <span data-count='0' id='totalStudents'>0</span></div>
          <div id='students'></div>
        </div>
        <div>
          <div>Total Teachers : <span data-count='0' id='totalTeachers'>0</span></div>
          <div id='teachers'></div>
        </div>
      </div>

    <script src="app/dist/complete.js" type="text/javascript"></script>
    <!--<script src="https://apis.google.com/js/client.js" type="text/javascript"></script>-->
    <script type="text/javascript">
      $(document).ready(function() {

        var app = MITHgrid.Application.<%= projName %>.initInstance("",{});
        app.run();
      });
    </script>
    </body> 
  </html>
